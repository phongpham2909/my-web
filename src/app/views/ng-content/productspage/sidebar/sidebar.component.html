<div
  class="list-group"
  id="list-tab"
  role="tablist"
  style="border: 1px solid; border-radius: 4px;"
>
  <a
    class="list-group-item list-group-item-action active"
    id="list-all-list"
    data-toggle="list"
    href="#list-all-watches"
    role="tab"
    aria-controls="all-watches"
  >
    All Watches
  </a>
  <a
    class="list-group-item list-group-item-action"
    id="list-featured-products"
    data-toggle="list"
    href="#featured-products"
    role="tab"
    aria-controls="featured-products"
    ><i class="fas fa-star"></i> Featured Products
  </a>
  <a
    class="list-group-item list-group-item-action"
    id="list-sale"
    data-toggle="list"
    href="#sale-watches"
    role="tab"
    aria-controls="sale"
  >
    Sale Watches
  </a>
  <a
    class="list-group-item list-group-item-action"
    id="list-men-watches"
    data-toggle="list"
    href="#men-watches"
    role="tab"
    aria-controls="men-watches"
  >
    Men Watches
  </a>
  <a
    class="list-group-item list-group-item-action"
    id="list-women-watches"
    data-toggle="list"
    href="#women-watches"
    role="tab"
    aria-controls="women-watches"
  >
    Women Watches
  </a>
  <a
    class="list-group-item list-group-item-action"
    id="list-classic-black"
    data-toggle="list"
    href="#classic-black"
    role="tab"
    aria-controls="classic-black"
  >
    Classic Black
  </a>
  <a
    class="list-group-item list-group-item-action"
    id="list-classic-petite"
    data-toggle="list"
    href="#classic-petite"
    role="tab"
    aria-controls="classic-petite"
  >
    Classic Petite
  </a>
</div>
